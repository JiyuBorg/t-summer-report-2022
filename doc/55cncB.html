    <h3 class="sub-title">かに座55番星Bの概要</h3>
    <dl>
        <dt>地球からの距離</dt>
        <dd>約41光年(見かけの等級不明)</dd>
        <dt>星座</dt>
        <dd>かに座</dd>
        <dt>分類(スペクトル型)</dt>
        <dd><a href="https://ja.wikipedia.org/wiki/G%E5%9E%8B%E4%B8%BB%E7%B3%BB%E5%88%97%E6%98%9F">M型主系列星</a></dd>
        <dt>半径</dt>

        <dt>質量</dt>
        <dd>太陽の0.255</dd>
        <dt>表面温度</dt>
        <dd>3233K/2959℃(太陽より2545K低い)</dd>
        <dt>光度</dt>
        <dd>太陽の0.003倍</dd>
        <dt>自転周期</dt>
        <dd>6.11日</dd>
        <dt>年齢</dt>
        <dd>約102億年(太陽より56億年老けている)</dd>

            <p>
