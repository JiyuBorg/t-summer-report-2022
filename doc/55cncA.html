    <br>
    <h3 class="sub-title">かに座55番星Aの概要</h3>
    <dl>
        <dt>地球からの距離</dt>
        <dd>約41光年(見かけの等級5.49)</dd>
        <dt>星座</dt>
        <dd>かに座</dd>
        <dt>分類(スペクトル型)</dt>
        <dd><a href="https://ja.wikipedia.org/wiki/G%E5%9E%8B%E4%B8%BB%E7%B3%BB%E5%88%97%E6%98%9F">G型主系列星</a></dd>
        <dt>半径</dt>
        <dd>太陽の0.943倍(約7万4508kmで木星とほぼ一緒)</dd>
        <dt>質量</dt>
        <dd>太陽の0.905</dd>
        <dt>表面温度</dt>
        <dd>5196K/4922℃(太陽より582K低い)</dd>
        <dt>光度</dt>
        <dd>太陽の0.653倍</dd>
        <dt>自転周期</dt>
        <dd>42.2日</dd>
        <dt>年齢</dt>
        <dd>約102億年(太陽より56億年老けている)</dd>
    </dl>

    <br>
    <div class="star-description-container">
        <div class="star-description">
            <p>
                かに座55番星Aは、地球から41光年の距離にある連星系の主星である。そして、この恒星を公転している惑星が4つ確認されている。それらの惑星の名前は内側からe、b、c、dだ。
            </p>
        </div>

        <div class="star-img">
            <img src="../img/55Cancri.jpg" alt="imagealt">
            <figcaption>かに座55番星Aの惑星系の軌道</figcaption>
            <figcaption>(e星は、あまりにも恒星との距離が近すぎるためこの図では見えない)</figcaption>

            <br>
            <br>
            <figure>
                <img src="../img/55cancri_a&sun.jpg" alt="imagealt">
                <figcaption>かに座55番星A(左)と太陽(右)の比較</figcaption>
            </figure>
        </div>
    </div>
